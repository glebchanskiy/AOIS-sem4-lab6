plugins {
    id 'java'
}

group 'org.glebchanskiy'
version 'unspecified'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}
task copyToCommon(type: Copy) {
    from('build/classes/java/main')
    into(':app/build/classes/java/main')
}
